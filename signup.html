<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join StumbleUpon</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="signup-container">
    <h1>Join StumbleUpon today.</h1>
    <button class="facebook-btn">Connect with Facebook</button>
    <div class="or-separator">
      <span>or</span>
    </div>
    <form class="signup-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div class="birthday">
        <select>
          <option>Month</option>
          <!-- Add months -->
        </select>
        <select>
          <option>Day</option>
          <!-- Add days -->
        </select>
        <select>
          <option>Year</option>
          <!-- Add years -->
        </select>
      </div>
      <div class="gender">
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="terms">
      By clicking "Sign Up" you agree to StumbleUpon's Terms of Service for the country of your residency. Please also review our Privacy Policy.
    </p>
  </div>
<script src="script.js"></script>
</body>
</html>
