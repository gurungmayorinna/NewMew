<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor's Profile</title>
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <header>
        <div class="profile-info">
            <img src="pp.jpg" alt="Mayor's Profile Picture" class="profile-pic">
            <h1>Mayor</h1>
        </div>
    </header>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Uploaded')">Uploaded Images</button>
        <button class="tablinks" onclick="openTab(event, 'Pinned')">Pinned Images</button>
    </div>
    <div id="Uploaded" class="tabcontent">
        <h3>Uploaded Images</h3>
        <p>Images uploaded by Mayor are displayed here.</p>
    </div>
    <div id="Pinned" class="tabcontent">
        <h3>Pinned Images</h3>
        <p>Images pinned by Mayor are displayed here.</p>
    </div>
    <script src="script13.js"></script>
</body>
</html>
