<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Instagram</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="login-container">
    <form class="login-form" id="login-form">
        <div class="signup-prompt">
            Need a new account? <a href="signup.html">Sign up here</a>
          </div>
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <div class="error" id="username-error"></div>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <div class="error" id="password-error"></div>
      </div>
      <button type="submit" id="sign-in-button">Sign In<span id="loading-spinner"></span></button>



      <button type="button" id="instagram-login">Login with Instagram</button>
    </form>
  </div>
<script src="script1.js"></script>
</body>
</html>
